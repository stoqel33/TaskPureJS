<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PureJS</title>
  <link rel="stylesheet" href="../style/style.css">
  <script type="text/html" id="home">
    <div class="home--wrapper"> 
      <form action="" class=home__form>
        <input class="home__form__input-name" type="text" id="username" placeholder="Username"
        autocomplete="current-username"
        >
        <input class="home__form__input-password" type="password" id="password" placeholder="Password" autocomplete="current-password">
        <button class="home__form__submit" type="submit" id="btn-submit">Login!</button>
      </form>
    </div>
  </script>
</head>

<body>
  <div id="app"></div>
  <script src="../home.js"></script>
</body>

</html>
